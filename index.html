<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storyly - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #fdf6f0;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #ff6b6b;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #555;
    }
    input[type="text"], input[type="email"] {
      padding: 0.8rem;
      margin: 0.5rem 0;
      width: 250px;
      max-width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff4b4b;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Storyly</h1>
  <p>Your story starts here. <br>We are building a platform for writers where creativity meets rewards. Join us or become a co-founder!</p>

  <form id="waitlist-form">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="email" name="email" placeholder="Your Email" required><br>
    <input type="text" name="role" placeholder="Interested as: Writer / Reader / Co-founder" required><br>
    <button type="submit">Join Waitlist / Collaborate</button>
  </form>

  <footer>
    We respect your privacy. No spam, just updates.
  </footer>

  <script>
    const form = document.getElementById('waitlist-form');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      alert('Thank you! We received your interest. We will contact you soon.');
      form.reset();
    });
  </script>

</body>
</html>
